{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'create.css'%}">

    <title>create</title>
</head>

<body>
        <div class="header">
            <div class="header-1">
                <span onclick="location.href='http://127.0.0.1:8000/blog/'">Logo</span>
                <span>Nickname</span>
            </div>
            <div class="header-2">
                <span>Logout</span>
            </div>
        </div>


           <div class="wrapper2">
           <div class="wrapper2-1">
            <form class="form-box"action="/blog/create/" method="POST">
                {% csrf_token %}
                <div class="write-box">
                    <div class="write-title">
                        <input placeholder="제목을 입력하세요" name="title" style="overflow:hidden" type="text" onfocus="this.placeholder=''" onblur="this.placeholder='제목을 입력하세요'" class="input-title">
                        {{title}}</input>
                    </div>
                    <hr>
                    <div class="write-content">
                        <textarea placeholder="내용을 입력하세요" name="content" onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력하세요'" class="input-content">{{content}}</textarea>
                    </div>
                </div>
                <div class="write-btn">
                    <button type="submit" class="btn btn-danger">글 등록</button>
                </div>

            </form>
                <div class="write-btn">
                    <button onclick="location.href='http://127.0.0.1:8000/blog/'"type="submit" class="btn btn-secondary btn-sm">목록으로</button>
                </div>

            </div>
            </div>




        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/static/blog.js" defer></script>
        <script src="https://kit.fontawesome.com/8b18d55f70.js" crossorigin="anonymous"></script>
</body>

</html>
