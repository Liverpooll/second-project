{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'create.css'%}">

    <title>create</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-1">
                <span>Logo</span>
                <span>Nickname</span>
            </div>
            <div class="header-2">
                <span>Logout</span>
                <form class="form-box" action="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-bar" type="text" 
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='search!'"
                    placeholder="search!">
                </form>
            </div>
        </div>


        <div class="mini-wrapper">
        <div class="write-box">
        <div class="write-content">
        <form action="#">
        <textarea placeholder="제목을 입력하세요" 
         style="overflow:hidden" type="text"
         onfocus="this.placeholder=''"
         onblur="this.placeholder='제목을 입력하세요'"
          class="input-title"></textarea>
        </form>

        <hr>
        <form action="#">
        <textarea placeholder="내용을 입력하세요" type="text" 
        onfocus="this.placeholder=''"
         onblur="this.placeholder='내용을 입력하세요'"
        class="input-content"></textarea>
        </form>
        </div>

        </div>            
            {% comment %} <div class="write-btn">
          <button type="button" class="btn btn-danger">등록</button>
        </div> {% endcomment %}
</div>

        





    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/blog.js" defer></script>
    <script src="https://kit.fontawesome.com/8b18d55f70.js" crossorigin="anonymous"></script>
</body>

</html>
